<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Navegadores Web</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    img {
      width: 80px;
      height: 80px;
    }
    h1 {
      text-align: left;
      margin-left: 30px;
    }
  </style>
</head>
<body>
    <h1>Navegadores Web</h1>
  <table>
    <tr>
      <th>NOMBRE</th>
      <th>LOGO</th>
    </tr>
    <tr>
      <td>Chrome</td>
      <td><img src="assets/chrome.jpg.png" alt="Logo Chrome"></td>
    </tr>
    <tr>
      <td>Edge</td>
      <td><img src="assets/Microsoft_Edge_logo_(2019).png" alt="Logo Edge"></td>
    </tr>
    <tr>
      <td>Firefox</td>
      <td><img src="assets/1366_2000.jpg" alt="Logo Firefox"></td>
    </tr>
    <tr>
      <td>Opera</td>
      <td><img src="assets/unnamed.png" alt="Logo Opera"></td>
    </tr>
    <tr>
      <td>Safari</td>
      <td><img src="assets/Safari_browser_logo.svg.png" alt="Logo Safari"></td>
    </tr>
  </table>

</body>
</html>
